<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemüsegarten Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="Settings.js"></script>
  </head>

  <body>
    <header>
      <h1>Gemüsegarten-Simulator</h1>
    </header>

    <form>
      <div id="form">
        <fieldset>
          <legend>Anfangskapital</legend>
          <input type="radio" name="Capital" id="thousendFivehundred" value="Easy" gain="1500"/>
          <label for="Easy">1500€</label>
          <input type="radio" name="Capital" id="thousend" value="Mid" gain="1000" checked />
          <label for="Mid">1000€</label>
          <input type="radio" name="Capital" id="fivehundred" value="Hard" gain="500" />
          <label for="Hard">500€</label>
        </fieldset>
        <fieldset>
          <legend>Preise</legend>
          <input type="radio" name="Pricerange" id="easy" value="Easy" price="1.50" />
          <label for="Easy">Preiskategorie 1</label>
          <input type="radio" name="Pricerange" id="mid" value="Mid" price="1.00" checked />
          <label for="Mid">Preiskategorie 2</label>
          <input type="radio" name="Pricerange" id="hard" value="Hard" price="0.50" />
          <label for="Hard">Preiskategorie 3</label>
        </fieldset>
      </div>
    </form>
  </body>
</html>
